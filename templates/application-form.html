<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
        <link rel="stylesheet" href="../static/styles.css"
    </head>
    <body>
        <h1>Interested in joining our team?</h1>
        <p>Fill out the form below for more information!</p><br><br>
        <form class="instructionbox" action="/application" method="POST">
            First Name: <input class="inputbox" type="text" placeholder="Enter first name" name="fname"><br><br>
            Last Name: <input class="inputbox" id="lastname" type="text" placeholder="Enter last name" name="lname"><br><br>
            Salary Requirement: <input class="inputbox" type="text" name="salaryreq" placeholder="Enter number value"><br><br>
            Which job are you interested in applying for? 
                <select name="engjob">
                    <option value="softeng">Software Engineer</option>
                    <option value="qaeng">QA Engineer</option>
                    <option value="prodmanag">Product Manager</option>
                </select><br><br>
            <input type="submit" value="Submit! "
        </form>
    </body>
</html>
